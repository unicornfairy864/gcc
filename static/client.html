<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Ficshl Dashboard</title>
</head>
<body>
    <div id="test">TEST: <div><input onchange="TEST();" type="range" value="90" placeholder="Type in data to test" /></div></div>
    <div id="spd-limit">
        <div id="spd-level"><div id="triangle3"></div></div>
        <div class="spd">2800</div>
        <div class="spd">2400</div>
        <div class="spd">2000</div>
        <div class="spd">1600</div>
        <div class="spd">1200</div>
        <div class="spd">800</div>
        <div class="spd">400</div>
        <div class="spd">0</div>
    </div>
    <div id="light" onclick="{let light = document.getElementById('light'); if (light.style.backgroundColor == 'green') setLightColor('red'); else setLightColor('green');}"></div>
    <div id="dashboard-left" class="circle">
        <div class="pointer" id="pointer-left1"></div>
        <div class="pointer" id="pointer-left2" style="background-color: orange;"></div>
        <div id="triangle1"><div></div></div> <!-- current -->
        <div id="triangle2"><div></div></div> <!-- prediction -->
        <div id="pointer-left-rad1"><div><div></div></div></div>
        <div id="pointer-left-rad2"><div><div></div></div></div>
        <div class="number" style="transform: rotate(-30deg);"><div style="transform: rotate(30deg);">0</div></div>
        <div class="number" style="transform: rotate(30deg);"><div style="transform: rotate(-30deg);">30</div></div>
        <div class="number" style="transform: rotate(90deg);"><div style="transform: rotate(-90deg);">60</div></div>
        <div class="number" style="transform: rotate(150deg);"><div style="transform: rotate(-150deg);">90</div></div>
        <div class="number" style="transform: rotate(210deg);"><div style="transform: rotate(-210deg);">120</div></div>
        <div class="bg"></div>
    </div>
    <div id="dashboard-right" class="circle">
        <div class="pointer" id="pointer-right"></div>
        <div id="rdata">600</div>
        <div class="number" style="transform: rotate(-30deg);"><div style="transform: rotate(30deg);">0</div></div>
        <div class="number" style="transform: rotate(30deg);"><div style="transform: rotate(-30deg);">30</div></div>
        <div class="number" style="transform: rotate(90deg);"><div style="transform: rotate(-90deg);">60</div></div>
        <div class="number" style="transform: rotate(150deg);"><div style="transform: rotate(-150deg);">90</div></div>
        <div class="number" style="transform: rotate(210deg);"><div style="transform: rotate(-210deg);">120</div></div>
        <div class="bg"></div>
    </div>
    <ul id="speedDashboard">
        <li class="square">120</li>
        <li class="square"></li>
        <li class="square"></li>
        <li class="square"></li>
        <li class="square"></li>
        <li class="square"></li>
        <li class="square">E</li>
        <li class="square"></li>
        <li class="square"></li>
        <li class="square"></li>
    </ul>
    <ul id="msgBoard">
        <div id="powerIndicator">
            <div class="stat">Anemo</div>
            <div class="stat">Hydro</div>
            <div class="stat">Electro</div>
        </div>
    </ul>
    <style>
        * {
            margin: 0;
            padding: 0;
            user-select: none;
        }

        body {
            color: white;
            background-color: black;
        }

        #test {
            position: absolute;
            background-color: #ffffff;
            color: black;
            top: 3vh;
            left: 3vw;
            padding: 1vw;
            font-family:'Times New Roman', Times, serif;
            border-radius: 2px;
            font-size: 2vw;
        }

        #test > div {
            display: inline-block;
            font-size: 2vw;
            width: 6vw;
            height: 1vw;
            padding: 0 1vw;
            border: none;
        }

        #test > div > input {
            display: inline-block;
            font-family:'Times New Roman', Times, serif;
            font-size: 2vw;
            width: 100%;
            border: none;
            text-align: center;
            outline: none;
            color: #707070;
            transition: color 0.2s;
        }

        #test > div > input:focus {
            color: black;
        }

        #test > div::after {
            content: '';
            position: absolute;
            top: calc(100% - 1vw);
            right: 1vw;
            width: 8vw;
            height: 0;
            z-index: 0;
            border-radius: 0.3vw;
            border-bottom: #3f3f3f 0.15vw solid;
            z-index: 0;
        }

        #spd-limit {
            position: absolute;
            width: 6vw;
            top: 10vh;
            height: 24vw;
            padding-left: 5vw;
            left: 24vw;
        }

        #spd-limit > #spd-level {
            position: absolute;
            display: inline-block;
            content: '';
            border-left: 0.6vw black solid;
            margin-left: -2vw;
        }

        #spd-limit::before {
            position: absolute;
            display: inline-block;
            content: '';
            border-left: 0.6vw orange solid;
            height: 100%;
            margin-left: -2vw;
        }

        #spd-limit > .spd {
            width: auto;
            font-size: 2.5vw;
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            line-height: 3vw;
        }     

        #triangle3 {
            position: absolute;
            width: 2vw;
            height: 2vw;
            transform-origin: 10vw center;
            z-index: 7;
            margin-left: -1vw;
        }

        #triangle3::after {
            content: '';
            display: block;
            position: absolute;
            width: 0px;
            height: 0px;
            border-style: solid;
            border-width: 0 1vw 1.7325vw 1vw;
            border-color: transparent transparent yellow transparent;
            left: -2vw;
            transform: rotate(-30deg);
        }


        #light {
            position: absolute;
            width: 7vw;
            height: 7vw;
            top: 2vh;
            left: 35vw;
            border-radius: 50%;
            background-color: black;
            border: 0.3vw solid white;
        }

        .circle {
            width: 20vw;
            height: 20vw;
            position: absolute;
            top: 10vh;
            transition: translate(-50%, -50%);
            background-color: white;
            border-radius: 50%;
            z-index: 1;
        }

        .circle > .bg {
            content: '';
            display: block;
            position: absolute;
            top: 0;
            width: calc(19vw);
            height: calc(19vw);
            background-color: black;
            margin: 0.5vw;
            border-radius: 50%;
            z-index: 3;
        }

        #dashboard-left {
            left: 42vw;
            transition: translate(-50%, -50%);
        }

        #dashboard-left::before {
            content: '90km/h';
            position: absolute;
            display: block;
            width: 6vw;
            height: 6vw;
            color: rgb(255, 255, 255, 0.9);
            background-color: rgba(138, 43, 226, 0.9);
            z-index: 5;
            border-radius: 50%;
            padding: 1vw;
            margin: 6vw;
            font-size: 1.5vw;
            line-height: 6vw;
            text-align: center;
        }

        #dashboard-right {
            right: 10vw;
        }

        .pointer {
            position: absolute;
            width: 10vw;
            height: 0.5vw;
            background-color: white;
            border-radius: 30%;
            top: 9.75vw;
            left: 0;
            transform-origin: 10vw center;
            transform: rotate(0.10turn);
            z-index: 4;
            margin-bottom: 0.25vw;
        }       

        #triangle1 {
            position: absolute;
            width: 2vw;
            height: 2vw;
            top: 9vw;
            transform-origin: 10vw center;
            z-index: 7;
        }

        #triangle1::after {
            content: '';
            display: block;
            position: absolute;
            width: 0px;
            height: 0px;
            border-style: solid;
            border-width: 0 1vw 1.7325vw 1vw;
            border-color: transparent transparent orange transparent;
            left: -2.2vw;
            transform: rotate(-30deg);
        }

        #triangle2 {
            position: absolute;
            width: 2vw;
            height: 2vw;
            top: 9vw;
            transform-origin: 10vw center;
            z-index: 7;
        }

        #triangle2::after {
            content: '';
            display: block;
            position: absolute;
            width: 0px;
            height: 0px;
            border-style: solid;
            border-width: 0 1vw 1.7325vw 1vw;
            border-color: transparent transparent aqua transparent;
            left: -2.2vw;
            transform: rotate(-30deg);
        }
        
        #pointer-left-rad1 {
            transform-origin: 10vw 10vw;
        }
        
        #pointer-left-rad2 {
            transform-origin: 10vw 0;
        }

        #pointer-left-rad1 > div {
            width: 20vw;
            height: 10vw;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        #pointer-left-rad2 > div {
            width: 20vw;
            height: 10vw;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        #pointer-left-rad1 > div > div {
            content:'';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 100%;
            background: aqua;
            border-radius: 0 0 50% 50% / 0 0 100% 100%;
            transform-origin: top center;
            z-index: 6;
        }

        #pointer-left-rad2 > div > div {
            content:'';
            position: absolute;
            width: 100%;
            height: 100%;
            top: -100%;
            background: aqua;
            border-radius: 50% 50% 0 0 / 100% 100% 0 0;
            transform-origin: bottom center;
            z-index: 6;
        }

        .number {
            top: 9.5vw;
            width: 7vw;
            height: 1vw;
            text-align: center;
            line-height: 1vw;
            margin-left: -5vw;
            transform-origin: 15vw center;
            position: absolute;
            transition: translate(50%, -50%);
        }

        .number > div {
            font-size: 2vw;
            transform: rotate(-90deg);
        }

        #rdata {
            position: absolute;
            height: 2vw;
            width: 5vw;
            padding: 1vw;
            top: 11vw;
            left: 6.5vw;
            font-size: 1.5vw;
            text-align: center;
            z-index: 5;
        }

        #speedDashboard {
            display: block;
            margin-top: calc(10vh + 25vw);
            padding-left: 45vw;
            height: 4vw;
            line-height: 4vw;
            font-size: 0;
        }

        .square {
            float: left;
            width: 3vw;
            height: 3vw;
            padding: 0.5vw;
            line-height: 3vw;
            font-size: 1.5vw;
            font-weight: bolder;
            text-align: center;
            list-style: none;
            background-color: black;
            margin-left: -0.2vw;
            border: 0.2vw solid white;
        }

        #msgBoard {
            margin: 3vw 15vw 0 15vw;
            padding: 0 4vw;
        }

        #powerIndicator {
            float: right;
            margin-top: -2vh;
            margin-right: -5vw;
            height: 3vw;
            padding: 1vw;
            font-size: 1.5vw;
            font-family: 'Courier New', Courier, monospace;
            text-align: right;
        }

        #powerIndicator > .stat {
            margin-top: 1vh;
        }
        
        #msgBoard > .msg {
            font-family: 'Times New Roman', Times, serif;
            display: block;
            list-style: none;
            font-size: 2vw;
            margin-top: 0.5vw;
            line-break: auto;
        }
    </style>

    <script>
        function TEST() {
            v = document.getElementById("test").lastChild.firstChild.value;
            
            setSpdLimit_f5_f6(v);
        }
        TEST();

        function setSpdLimit_f5_f6(spd) { // 0-100%
            spd = 100 - spd;
            let spdLevel = document.getElementById("spd-level");
            spdLevel.style.height = spd + "%";
            let trg3 = document.getElementById("triangle3");
            trg3.style.top = (spd / 4.0 - 1.23) + "vw";
        }

        function setPointerLeft_f9_f10_f11(phase, angle) {
            if (angle > 0) {
                let angle1 = 0;
                let angle2 = 0;
                if (angle > 180) angle1 = 180;
                else angle1 = angle;
                if (angle > 180) angle2 = angle - 180;
                document.getElementById("pointer-left2").style.transform = "rotate(" + phase + "deg)";
                document.getElementById("pointer-left-rad1").style.transform = "rotate(" + phase + "deg)";
                document.getElementById("pointer-left-rad2").style.transform = "rotate(" + phase + "deg)";
                document.getElementById("pointer-left-rad1").firstChild.firstChild.style.transform = "rotate(" + angle1 + "deg)";
                document.getElementById("pointer-left-rad2").firstChild.firstChild.style.transform = "rotate(" + angle2 + "deg)";
                let ld = document.getElementById("dashboard-left");
                ld.children[0].style.transform = 'rotate(' + (angle + phase) + 'deg)';
                ld.children[2].style.transform = 'rotate(' + (angle + phase) + 'deg)';
                ld.children[3].style.transform = 'rotate(' + (phase) + 'deg)';
            } else if (angle < 0) {
                angle = -angle;
                let angle1 = 0;
                let angle2 = 0;
                if (angle > 180) angle1 = 180;
                else angle1 = angle;
                if (angle > 180) angle2 = angle - 180;
                document.getElementById("pointer-left2").style.transform = "rotate(" + phase + "deg)";
                document.getElementById("pointer-left-rad1").style.transform = "rotate(" + (phase - angle1) + "deg)";
                document.getElementById("pointer-left-rad2").style.transform = "rotate(" + (phase - angle2) + "deg)";
                document.getElementById("pointer-left-rad1").firstChild.firstChild.style.transform = "rotate(" + angle1 + "deg)";
                document.getElementById("pointer-left-rad2").firstChild.firstChild.style.transform = "rotate(" + angle2 + "deg)";
                let ld = document.getElementById("dashboard-left");
                ld.children[0].style.transform = 'rotate(' + (-angle + phase) + 'deg)';
                ld.children[2].style.transform = 'rotate(' + (-angle + phase) + 'deg)';
                ld.children[3].style.transform = 'rotate(' + (phase) + 'deg)';
            }
        }
    </script>

    <script>
        var key_code = {40: "ArrowDown",
                        38 : "ArrowUp"};
        var cmdList = Array();
        document.addEventListener("keyup", function(event) {
            if (event.keyCode in key_code) {
                cmdList.push(event.keyCode);
            }
        });

        setInterval(() => {
            let __TEST__ = true;
            if (__TEST__) return;
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                let response = JSON.parse(xhr.responseText);
                // update msgBoard
                let msgBoard = document.getElementById("msgBoard");
                let fragMsg = document.createDocumentFragment();
                for (i in response.msg) {
                    let li = document.createElement("li");
                    li.className = "msg";
                    li.innerText = response.msg[i];
                    fragMsg.appendChild(li);
                }
                msgBoard.innerHTML = ""; 
                msgBoard.appendChild(fragMsg);
            };
            xhr.open("POST", "/refresh", true);
            xhr.setRequestHeader("Content-type","application/x-www-form-urlencoded");
            xhr.send('cmdList=' + JSON.stringify(cmdList));
            cmdList = Array();
        }, interval = 500);
    </script>
</body>
</html>
